<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muza Group Ping Pong Championship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-glow"></div>

    <div class="container">
        <header>
            <h1>PING PONG <span class="highlight">CHAMPIONSHIP</span></h1>
            <p class="subtitle">Muza Group Edition</p>
        </header>

        <main id="app">
            <!-- Registration Section -->
            <section id="registration-section" class="glass-panel">
                <h2>Player Registration</h2>
                <div class="input-group">
                    <input type="text" id="player-name" placeholder="Enter player name (or names separated by comma)">
                    <button id="add-player-btn" class="btn-primary">Add Player</button>
                </div>

                <div class="player-list-container">
                    <div class="player-list-header">
                        <h3>Registered Players</h3>
                        <button id="delete-all-btn" class="btn-text-danger">Clear All</button>
                    </div>
                    <ul id="player-list" class="player-list">
                        <!-- Players will be injected here -->
                    </ul>
                </div>

                <div class="actions">
                    <button id="start-tournament-btn" class="btn-mega">START TOURNAMENT</button>
                </div>
            </section>

            <!-- Bracket Section (Hidden by default) -->
            <section id="bracket-section" class="hidden">
                <div class="bracket-header">
                    <h2>Tournament Bracket</h2>
                    <button id="reset-btn" class="btn-secondary">Reset Tournament</button>
                </div>

                <div id="bracket-container" class="bracket-container">
                    <!-- Bracket rounds will be injected here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Match Modal (Live Scorer) -->
    <div id="match-modal" class="modal hidden">
        <div class="modal-content glass-panel scorer-modal">
            <span class="close-modal">&times;</span>
            <div class="match-info">
                <h2 class="vs-title"><span id="p1-name-display">P1</span> vs <span id="p2-name-display">P2</span></h2>
                <div class="sets-display">Sets: <span id="p1-sets">0</span> - <span id="p2-sets">0</span></div>
            </div>

            <div class="scorer-board">
                <!-- Player 1 -->
                <div class="scorer-side" id="p1-side">
                    <div class="server-indicator hidden" id="p1-server">ðŸŽ¾</div>
                    <div class="score-big" id="p1-score-display">0</div>
                    <button class="btn-point" id="p1-point-btn">+1 Point</button>
                    <button class="btn-undo" id="p1-undo-btn">Undo</button>
                </div>

                <div class="divider"></div>

                <!-- Player 2 -->
                <div class="scorer-side" id="p2-side">
                    <div class="server-indicator hidden" id="p2-server">ðŸŽ¾</div>
                    <div class="score-big" id="p2-score-display">0</div>
                    <button class="btn-point" id="p2-point-btn">+1 Point</button>
                    <button class="btn-undo" id="p2-undo-btn">Undo</button>
                </div>
            </div>

            <div class="match-controls">
                <div id="game-message" class="game-message"></div>
                <button id="finish-match-btn" class="btn-primary hidden">Finish Match</button>
            </div>
        </div>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-content glass-panel">
            <h2 id="confirm-title">Confirmation</h2>
            <p id="confirm-message">Are you sure?</p>
            <div class="modal-actions">
                <button id="confirm-cancel-btn" class="btn-secondary">Cancel</button>
                <button id="confirm-ok-btn" class="btn-primary">Confirm</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
